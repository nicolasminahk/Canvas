<html lang="es">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- SEO Básico -->
        <title>Pixelao - Editor de Pixel Art Online</title>
        <meta
            name="description"
            content="Crea arte pixel retro con Pixelao, un editor online gratuito con herramientas de dibujo pixel a pixel, relleno, modo glitch y más. ¡Dibuja y comparte tu arte pixel!"
        />
        <meta name="keywords" content="pixel art, editor pixel, arte retro, pixel editor online, pixelao" />
        <meta name="author" content="S333MA" />
        <meta name="robots" content="index, follow" />

        <!-- Open Graph / Facebook / WhatsApp -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://pixelao.com/" />
        <meta property="og:title" content="Pixelao - Editor de Pixel Art Online" />
        <meta
            property="og:description"
            content="Crea arte pixel retro con herramientas de dibujo pixel a pixel, relleno y efectos especiales. ¡Dibuja y comparte tu arte pixel!"
        />
        <meta property="og:image" content="http://pixelao.com/public/preview-image.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="http://pixelao.com/" />
        <meta property="twitter:title" content="Pixelao - Editor de Pixel Art Online" />
        <meta
            property="twitter:description"
            content="Crea arte pixel retro con herramientas de dibujo pixel a pixel, relleno y efectos especiales. ¡Dibuja y comparte tu arte pixel!"
        />
        <meta property="twitter:image" content="http://pixelao.com/public/preview-image.png" />

        <!-- Favicon -->
        <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="public/apple-touch-icon.png" />

        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Press Start 2P', cursive;
                background-color: #1a1a1a;
                color: #fff;
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .console-container {
                background-color: #383838;
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 0 0 10px #272727, 0 0 0 20px #1a1a1a;
                max-width: 95vw;
                width: 800px;
                position: relative;
            }

            .screen-container {
                background-color: #000;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
            }

            .screen-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(rgba(255, 255, 255, 0.1) 50%, transparent 50%);
                background-size: 4px 4px;
                pointer-events: none;
                opacity: 0.1;
            }

            h1 {
                text-align: center;
                color: #0f0;
                margin-bottom: 20px;
                text-shadow: 2px 2px #060;
                font-size: 1.5rem;
            }

            #pixelCanvas {
                border: 4px solid #333;
                image-rendering: pixelated;
                cursor: crosshair;
                width: 100%;
                height: auto;
                background-color: #fff;
            }

            .controls {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
                margin-top: 20px;
            }

            .control-panel {
                background-color: #272727;
                border-radius: 10px;
                padding: 15px;
                margin-top: 20px;
            }

            button,
            #uploadLabel {
                font-family: 'Press Start 2P', cursive;
                padding: 8px;
                font-size: 10px;
                border: 3px solid #000;
                background-color: #444;
                color: #0f0;
                cursor: pointer;
                transition: all 0.3s;
                text-align: center;
                border-radius: 5px;
            }

            button:hover,
            #uploadLabel:hover {
                background-color: #666;
                transform: translateY(-2px);
            }

            button:active,
            #uploadLabel:active {
                transform: translateY(1px);
            }

            .color-controls {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }

            #colorPicker {
                width: 50px;
                height: 50px;
                border: 3px solid #000;
                cursor: pointer;
                border-radius: 5px;
            }

            #imageUpload {
                display: none;
            }

            .new-controls {
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }

            .mode-select {
                font-family: 'Press Start 2P', cursive;
                background-color: #444;
                color: #0f0;
                border: 3px solid #000;
                padding: 5px;
                border-radius: 5px;
            }

            #undo,
            #redo {
                font-size: 20px;
                padding: 10px 15px;
                background-color: #2a2a2a;
                border: 3px solid #0f0;
                color: #0f0;
                text-shadow: 0 0 5px #0f0;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            }

            #undo:hover,
            #redo:hover {
                background-color: #3a3a3a;
                transform: translateY(-2px);
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            }

            .creator-signature {
                position: absolute;
                bottom: 10px;
                right: 10px;
                font-size: 8px;
                color: #0f0;
                opacity: 0.6;
                animation: blink 2s infinite;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .pixel-dot {
                display: inline-block;
                width: 4px;
                height: 4px;
                background-color: #0f0;
                margin: 0 2px;
                animation: pixelFloat 3s infinite;
            }

            @keyframes pixelFloat {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-2px);
                }
            }

            @media (max-width: 600px) {
                .console-container {
                    padding: 10px;
                }

                h1 {
                    font-size: 1rem;
                }

                button,
                #uploadLabel {
                    font-size: 8px;
                    padding: 6px;
                }

                .controls {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <div class="console-container">
            <div class="screen-container">
                <h1>Pixelao</h1>
                <canvas id="pixelCanvas"></canvas>
                <div class="creator-signature">
                    <span class="pixel-dot"></span>
                    Created by S333MA
                    <span class="pixel-dot"></span>
                </div>
            </div>
            <div class="control-panel">
                <div class="color-controls">
                    <input type="color" id="colorPicker" value="#000000" />
                    <select class="mode-select" id="drawMode">
                        <option value="pixel">Pixel</option>
                        <option value="fill">Fill</option>
                        <option value="fillAll">Fill All</option>
                    </select>
                </div>
                <div class="controls">
                    <button id="undo">←</button>
                    <button id="redo">→</button>
                    <button id="clear">Clear</button>
                    <button id="glitch">Glitch</button>
                    <button id="download">Save PNG</button>
                    <button id="downloadJpg">Save JPG</button>
                    <input type="file" id="imageUpload" accept="image/*" />
                    <label for="imageUpload" id="uploadLabel">Upload Image</label>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
