<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Resak's Pixel Art Studio</title>
        <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Press Start 2P', cursive;
                background-color: #000;
                color: #fff;
                line-height: 1.6;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }

            .container {
                max-width: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                text-align: center;
                color: #ff0;
                margin-bottom: 20px;
                text-shadow: 3px 3px #f00;
                font-size: 1.5rem;
            }

            #pixelCanvas {
                border: 4px solid #fff;
                image-rendering: pixelated;
                cursor: crosshair;
                max-width: 100%;
                height: auto;
            }

            .controls {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
                width: 100%;
            }

            button,
            #uploadLabel {
                font-family: 'Press Start 2P', cursive;
                padding: 10px;
                font-size: 12px;
                border: none;
                background-color: #00f;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s;
                flex: 1 0 auto;
                max-width: calc(50% - 5px);
                text-align: center;
            }

            button:hover,
            #uploadLabel:hover {
                background-color: #00a;
            }

            #colorPicker {
                width: 50px;
                height: 50px;
                border: none;
                cursor: pointer;
            }

            #imageUpload {
                display: none;
            }

            #uploadLabel {
                background-color: #0f0;
                color: #000;
            }

            #uploadLabel:hover {
                background-color: #0a0;
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }

                h1 {
                    font-size: 1.2rem;
                }

                button,
                #uploadLabel {
                    font-size: 10px;
                    padding: 8px;
                }

                #pixelCanvas {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Resak's Pixel Art Studio</h1>
            <canvas id="pixelCanvas"></canvas>
            <div class="controls">
                <input type="color" id="colorPicker" value="#000000" />
                <button id="undo">Deshacer</button>
                <button id="redo">Rehacer</button>
                <button id="clear">Limpiar</button>
                <button id="download">Descargar PNG</button>
                <button id="downloadJpg">Descargar JPG</button>
                <input type="file" id="imageUpload" accept="image/*" />
                <label for="imageUpload" id="uploadLabel">Subir Imagen</label>
            </div>
        </div>

        <script>
            const canvas = document.getElementById('pixelCanvas')
            const ctx = canvas.getContext('2d')
            const colorPicker = document.getElementById('colorPicker')
            const undoBtn = document.getElementById('undo')
            const redoBtn = document.getElementById('redo')
            const clearBtn = document.getElementById('clear')
            const downloadBtn = document.getElementById('download')
            const downloadJpgBtn = document.getElementById('downloadJpg')
            const imageUpload = document.getElementById('imageUpload')

            const CANVAS_SIZE = 32 // 32x32 pixel canvas
            let PIXEL_SIZE = 16 // Each pixel is 16x16

            function resizeCanvas() {
                const containerWidth = document.querySelector('.container').offsetWidth
                PIXEL_SIZE = Math.floor(containerWidth / CANVAS_SIZE)
                canvas.width = CANVAS_SIZE * PIXEL_SIZE
                canvas.height = CANVAS_SIZE * PIXEL_SIZE
                redrawCanvas()
            }

            function redrawCanvas() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height)
                ctx.putImageData(imageData, 0, 0)
            }

            window.addEventListener('resize', resizeCanvas)
            resizeCanvas()

            let currentColor = '#000000'
            let isDrawing = false
            let history = [getCanvasState()]
            let historyIndex = 0

            function getCanvasState() {
                return ctx.getImageData(0, 0, canvas.width, canvas.height)
            }

            function setCanvasState(state) {
                ctx.putImageData(state, 0, 0)
            }

            function addToHistory() {
                if (historyIndex < history.length - 1) {
                    history = history.slice(0, historyIndex + 1)
                }
                history.push(getCanvasState())
                historyIndex = history.length - 1
                updateButtons()
            }

            function updateButtons() {
                undoBtn.disabled = historyIndex === 0
                redoBtn.disabled = historyIndex === history.length - 1
            }

            function undo() {
                if (historyIndex > 0) {
                    historyIndex--
                    setCanvasState(history[historyIndex])
                    updateButtons()
                }
            }

            function redo() {
                if (historyIndex < history.length - 1) {
                    historyIndex++
                    setCanvasState(history[historyIndex])
                    updateButtons()
                }
            }

            function clear() {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                addToHistory()
            }

            function download(format) {
                const link = document.createElement('a')
                link.download = `pixel_art.${format}`
                if (format === 'png') {
                    link.href = canvas.toDataURL()
                } else if (format === 'jpg') {
                    link.href = canvas.toDataURL('image/jpeg')
                }
                link.click()
            }

            function drawPixel(x, y) {
                const pixelX = Math.floor(x / PIXEL_SIZE) * PIXEL_SIZE
                const pixelY = Math.floor(y / PIXEL_SIZE) * PIXEL_SIZE
                ctx.fillStyle = currentColor
                ctx.fillRect(pixelX, pixelY, PIXEL_SIZE, PIXEL_SIZE)
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true
                drawPixel(e.offsetX, e.offsetY)
            })

            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) {
                    drawPixel(e.offsetX, e.offsetY)
                }
            })

            canvas.addEventListener('mouseup', () => {
                isDrawing = false
                addToHistory()
            })

            canvas.addEventListener('mouseleave', () => {
                if (isDrawing) {
                    isDrawing = false
                    addToHistory()
                }
            })

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault()
                isDrawing = true
                const touch = e.touches[0]
                const rect = canvas.getBoundingClientRect()
                drawPixel(touch.clientX - rect.left, touch.clientY - rect.top)
            })

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault()
                if (isDrawing) {
                    const touch = e.touches[0]
                    const rect = canvas.getBoundingClientRect()
                    drawPixel(touch.clientX - rect.left, touch.clientY - rect.top)
                }
            })

            canvas.addEventListener('touchend', () => {
                isDrawing = false
                addToHistory()
            })

            colorPicker.addEventListener('change', (e) => {
                currentColor = e.target.value
            })

            undoBtn.addEventListener('click', undo)
            redoBtn.addEventListener('click', redo)
            clearBtn.addEventListener('click', clear)
            downloadBtn.addEventListener('click', () => download('png'))
            downloadJpgBtn.addEventListener('click', () => download('jpg'))

            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0]
                if (file) {
                    const reader = new FileReader()
                    reader.onload = function (event) {
                        const img = new Image()
                        img.onload = function () {
                            ctx.clearRect(0, 0, canvas.width, canvas.height)
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
                            addToHistory()
                        }
                        img.src = event.target.result
                    }
                    reader.readAsDataURL(file)
                }
            })

            updateButtons()
        </script>
    </body>
</html>
